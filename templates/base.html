<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{the_title}}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <style>
            .custombgr {
                background: linear-gradient(0deg, rgba(255,215,169,1) 0%, rgba(210,180,128,1) 100%);
                height: 1000px;
                background-attachment: fixed;
                background-size: cover;
            }
            /* .custombutton {
                color: #a9d1ff;
                color: #003776;
                color: #760400;
                color: #FFACA9;
            } */
        </style>
    </head>
    <body>
        <div class="custombgr">
            <nav class="navbar navbar-expand-lg bg-transparent">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/">Главная</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Ввод показания счетчиков
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="/insertdud">Дудина</a></li>
                                    <li><a class="dropdown-item" href="/insertverkh">1-ый Верхний</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/remain">Список неснятых счетчиков</a>
                            </li>                                                      
                            <li class="nav-item">
                            <li class="nav-item">
                                <a class="nav-link" href="/report">вывод отчета</a>
                            </li>
                            <li class="nav-item dropdown">
                                <form id='tableSelectForm' action="/process" method="POST">
                                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        Корректировка таблиц базы данных
                                    </a>
                                    <ul class="dropdown-menu" name="dropdown_value" onchange="this.form.submit()">
                                        <li><button type="submit" class="dropdown-item" name="dropdown_value" value="metersdud">Дудина</button></li>
                                        <li><button type="submit" class="dropdown-item" name="dropdown_value" value="metersverkh">1-ый Верхний</button></li>
                                    </ul>
                                    <input type="hidden" name="dropdown_source" value="update_table">
                                </form>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled">Найти счетчик на карте</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>
            {% block body %}
    
            {% endblock %}
        </div>
    </body>
</html>
